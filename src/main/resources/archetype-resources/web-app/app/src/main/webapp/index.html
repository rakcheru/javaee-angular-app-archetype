<!DOCTYPE html>
<html lang="en">
<head>

  <title>Welcome</title>
</head>
<body>

  <div class="ng2" style="text-align:center; border: 1px solid darkgreen; padding: 5px">

      <index></index>
    </div>
  </div>
  <!-- Angular Area : End -->

      <div data-ng-controller="rootController" style="border: 1px solid blue; padding: 5px; text-align: center">
        {{message}}
      </div>
    </div>
  </div>
  <!-- AngularJS Area : End -->
</body>
